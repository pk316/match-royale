<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="">
    <meta name="keywords" content="HTML,CSS">
    <meta name="author" content="Prosith Khiev">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <title>Match Royale</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="components/main.js"></script>
    <script type="text/javascript" src="components/game.js"></script>
    <script type="text/javascript" src="components/card.js"></script>
</head>
<body>
    <div class="container">
        <header class="game-head">
            <div class="game-logo"></div>
            <p class="game-title">Match Royale</p>
        </header>
        <section class="stats">
            <div class="games-played">
                <div class="label">Games Played</div>
                <div class="value">0</div>
            </div>
            <div class="attempts">
                <div class="label">Attempts</div>
                <div class="value">0</div>
            </div>
            <div class="accuracy">
                <div class="label">Accuracy</div>
                <div class="value">0</div>
            </div>
            <div>
                <button class="reset">Reset</button>
            </div>
        </section>
        <div id = "game-area"></div>
            <div class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>You Win!</p>
                    <div class="win-stat">
                        <div class="attempts">
                            <div class="label">Attempts</div>
                            <div class="value">0</div>
                        </div>
                        <div class="accuracy">
                            <div class="label">Accuracy</div>
                            <div class="value">0</div>
                        </div>
                        <img src="assets/images/king.gif">
                    </div>
                    </div>
                </div>     
            </div>
    </div>
</body>
</html>
